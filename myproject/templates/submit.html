<!-- submit.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Command</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center;">Submit Command</h2>
        <form id="submitForm" method="POST" action="/myproject/myproject/urls.py">
            {% csrf_token %}
            <div style="text-align:center;">
                <input type="text" name="command" id="command" placeholder="Enter command (e.g., test)" required><br><br>
                <button type="submit">Submit</button>
            </div>
        </form>
        <p id="message" style="text-align:center;"></p>
    </div>
    <script src="{% static 'js/submit.js' %}"></script>
</body>
</html>
